<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남율건설 주택사업</title>
    <link rel="stylesheet" href="css/vegas.min.css">
    <link rel="stylesheet" href="css/style_business.css">
    <script src="javascript/jquery-1.12.3.js"></script>

    <!-- defer 속성은 script가 잠깐 지연 되도록 하여 -->
    <!-- HTML 구문 분석이 완료된 후 스크립트를 실행하도록 함 -->
    <script src="javascript/script.js" defer type="text/javascript"></script>
</head>
<body>
    
    <header>
        <!-- .top은 .logo와 .menu를 묶어줌 -->
        <div class="top">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="로고 이미지"></a>
            </div>
            <nav class="menu">
                <ul class="navi">
                    <li>
                        <a href="index_business1.html" class="scroll">주택사업</a>
                    </li>
                    <li>
                        <a href="index_business2.html" class="scroll">건축사업</a>
                    </li>
                    <li>
                        <a href="index_business3.html" class="scroll">인테리어</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div id="content">
            <strong>
                <a href="http://vegas.jaysalvat.com"></a>
            </strong>
    </div>
    <script src="javascript/jquery-1.12.3.js"></script>
    <script src="javascript/vegas.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // 문서 전체(body 태그)에 플러그인 적용함
            $('body').vegas({
                slides: [
                    // 초반 이미지 나타나게 함, 주석처리 하면 안나타남
                        {src: '/images/interior1.jpg'},
                        {src: '/images/interior2.jpg'},
                        {src: '/images/interior3.jpg'},
                    // video{} 안에 배경 동영상과 옵션값 지정함
                    // src 속성을 사용해 동영상 지정해 줌
                        {video: {src: ['/videos/interior.mp4'],
                    // loop 속성을 사용해 동영상 반복 여부 지정함
                    loop: false,
                    // 동영상을 무음상태로 만들어 줌
                    mute: true
                    }}
                ]
            });
        });
        
    </script>
</body>
</html>
